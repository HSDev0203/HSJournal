<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} HSJournal</title>
    <link rel="" type="image/png" href="{{ site.baseurl }}/assets/favicon.png">
    <style>
        /* Dropdown Button */
        .dropbtn {
        background-color: #04AA6D;
        color: white;
        padding: 16px;
        padding-right: 70px;
        font-size: 16px;
        text-align: center;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
        position: relative;
        display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {background-color: #ddd;}

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {display: block;}

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        } 
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #09550c;
            margin: 0;
            padding: 0;
            background-color: #87e472;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 40px;
        }
        header {
            background-color: #156b22;
            padding: 1rem 0;
            border-width: 10px;
            border-style: solid;
            border-color: rgb(16, 168, 46);
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            height: 120px;
            width: auto;
            margin-right: 20px;
        }
        header h1 {
            font-family: Georgia, serif;
            margin: 0;
            font-size: 2em;
            max-width: 60%;
            white-space: nowrap;
        }
        .content {
            background-color: rgb(53, 47, 47);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
            border-left: 3px solid #fefefe;
        }
        h1, h2, h3, footer {
            color: #efe9e9;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #156b22;
        }
        a {
            color: #000000;
        }
        

        @media screen and (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            .logo-container img {
                height: 60px;
            }
            header h1 {
                font-size: 1.2em;
                max-width: 100%;
            }
            .menu-toggle {
                display: block;
            }
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
     
<body>
    <header>
        <div class="container header-content">
            <div class="logo-container">
                <img src="/HSJournal/assets/us.jpg" alt="Logo" onerror="this.onerror=null;this.src='/assets/us.jpg';" style="border-radius: 40px;">
                <h1>Henry Seefeldt: Student, Fencer, Developer</h1>
            </div>
        </div>
    </header>
        <main>
        <div class="container">
            <div class="content">
                <div class="dropdown">
                <button class="dropbtn">Projects</button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
                {{ content }}
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Contact me at wonderpig69@protonmail.com or 936-494-5181</p>
        </div>
    </footer>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('show');
        });
    </script>
</body>
</html>
